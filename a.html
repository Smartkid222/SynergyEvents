<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | EventHub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      /* ... [Previous CSS remains mostly the same, additions at bottom] ... */
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --accent: #ec4899;
        --bg-dark: #0f172a;
        --bg-card: rgba(30, 41, 59, 0.7);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border: rgba(255, 255, 255, 0.1);
        --success: #10b981;
        --danger: #ef4444;
        --glass: blur(12px);
        --shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        --gradient: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background-color: var(--bg-dark);
        color: var(--text-main);
        min-height: 100vh;
        background-image:
          radial-gradient(
            circle at 10% 20%,
            rgba(99, 102, 241, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(236, 72, 153, 0.15) 0%,
            transparent 40%
          );
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        animation: fadeIn 0.4s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      button {
        cursor: pointer;
        border: none;
        outline: none;
        transition: all 0.2s ease;
      }
      .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn-primary {
        background: var(--gradient);
        color: white;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
      }
      .btn-danger {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
      .btn-success {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success);
        border: 1px solid rgba(16, 185, 129, 0.3);
      }
      .btn-sm {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      .card {
        background: var(--bg-card);
        backdrop-filter: var(--glass);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        box-shadow: var(--shadow);
      }
      .table-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        width: 100%;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
      table {
        width: 100%;
        min-width: 800px;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        text-align: left;
        padding: 16px;
        border-bottom: 1px solid var(--border);
        white-space: nowrap;
      }
      th {
        color: var(--text-muted);
        font-weight: 600;
      }
      .badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      /* Login & Toast styles omitted for brevity, assume they are present */
      .login-screen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      input {
        width: 100%;
        padding: 12px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: white;
        margin-bottom: 16px;
        font-size: 1rem;
      }
      #toast-container {
        position: fixed;
        bottom: 24px;
        right: 24px;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .toast {
        background: rgba(30, 41, 59, 0.95);
        border-left: 4px solid var(--danger);
        padding: 16px 24px;
        border-radius: 8px;
        animation: slideIn 0.3s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* --- CHAT WIDGET STYLES --- */
      .chat-widget {
        position: fixed;
        bottom: 24px;
        right: 24px;
        z-index: 1000;
      }
      .chat-toggle-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: var(--gradient);
        color: white;
        font-size: 1.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        position: relative;
      }
      .chat-toggle-btn:hover {
        transform: scale(1.05);
      }
      /* RED BADGE STYLES */
      .unread-badge {
        position: absolute;
        top: -4px;
        right: -4px;
        width: 22px;
        height: 22px;
        background: var(--danger);
        color: white;
        border-radius: 50%;
        font-size: 0.7rem;
        font-weight: 700;
        display: none; /* Hidden by default */
        align-items: center;
        justify-content: center;
        border: 2px solid var(--bg-dark); /* Creates a nice outline effect */
        z-index: 10;
      }
      .chat-window {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 350px;
        height: 500px;
        background: var(--bg-dark);
        border: 1px solid var(--border);
        border-radius: 16px;
        display: none;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }
      .chat-window.open {
        display: flex;
      }
      .chat-header {
        padding: 16px;
        background: rgba(255, 255, 255, 0.05);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .chat-header h3 {
        font-size: 1rem;
        flex: 1;
      }
      .chat-body {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .chat-msg {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 0.9rem;
        line-height: 1.4;
        position: relative;
      }
      .chat-msg.sent {
        align-self: flex-end;
        background: var(--primary);
        border-bottom-right-radius: 2px;
      }
      .chat-msg.received {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.1);
        border-bottom-left-radius: 2px;
      }
      .chat-msg small {
        display: block;
        font-size: 0.65rem;
        opacity: 0.7;
        margin-top: 4px;
        text-align: right;
      }
      .chat-footer {
        padding: 12px;
        border-top: 1px solid var(--border);
        display: flex;
        gap: 8px;
      }
      .chat-input {
        flex: 1;
        margin-bottom: 0;
        padding: 10px;
      }

      /* User List in Chat */
      .chat-list {
        padding: 0;
      }
      .chat-user-item {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
      }
      .chat-user-item:hover {
        background: rgba(255, 255, 255, 0.05);
      }
      .chat-user-item .name {
        font-weight: 600;
        font-size: 0.95rem;
      }
      .chat-user-item .preview {
        font-size: 0.8rem;
        color: var(--text-muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px 10px;
        }
        .chat-window {
          width: 300px;
          height: 450px;
          right: -10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Gate -->
    <div id="loginGate" class="login-screen">
      <div class="card">
        <h2 style="text-align: center; margin-bottom: 20px">Admin Access</h2>
        <form onsubmit="app.auth.login(event)">
          <input
            type="text"
            id="adminUser"
            placeholder="Username (admin)"
            required
          />
          <input
            type="password"
            id="adminPass"
            placeholder="Password (admin)"
            required
          />
          <button type="submit" class="btn btn-primary" style="width: 100%">
            Enter Dashboard
          </button>
        </form>
      </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDash" style="display: none">
      <header
        style="
          background: rgba(15, 23, 42, 0.9);
          border-bottom: 1px solid var(--border);
          padding: 20px 0;
          margin-bottom: 40px;
        "
      >
        <div
          class="container"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h1>Platform Admin</h1>
          <button class="btn btn-danger" onclick="window.location.reload()">
            Logout
          </button>
        </div>
      </header>

      <div class="container">
        <!-- Stats & Tables (Condensed for brevity, assume original code is here) -->
        <div
          style="
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
          "
        >
          <div class="card">
            <h3>Revenue</h3>
            <h1 id="globRev" style="color: var(--primary)">₦0</h1>
          </div>
          <div class="card">
            <h3>Tickets</h3>
            <h1 id="globTickets">0</h1>
          </div>
          <div class="card">
            <h3>Users</h3>
            <h1 id="globUsers">0</h1>
          </div>
          <div class="card" style="border: 2px solid var(--success)">
            <h3>Profit</h3>
            <h1 id="globProfit" style="color: var(--success)">₦0</h1>
          </div>
        </div>

        <!-- Payout & Events Tables -->
        <div
          class="card"
          style="margin-bottom: 40px; padding: 0; overflow: hidden"
        >
          <div style="padding: 24px"><h3>Payout Requests</h3></div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Organizer</th>
                  <th>Bank</th>
                  <th>Account</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="withdrawalsTableBody"></tbody>
            </table>
          </div>
        </div>
        <div class="card" style="padding: 0; overflow: hidden">
          <div style="padding: 24px"><h3>All Events</h3></div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Event</th>
                  <th>Organizer</th>
                  <th>Sales</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="eventsTable"></tbody>
            </table>
          </div>
        </div>
        <div class="card" style="padding: 0; overflow: hidden">
          <div style="padding: 24px"><h3>User Management</h3></div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="usersTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- CHAT WIDGET -->
    <div class="chat-widget">
      <div class="chat-window" id="chatWindow">
        <div class="chat-header">
          <i class="ph ph-chat-circle-dots" style="font-size: 1.5rem"></i>
          <h3 id="chatTitle">Messages</h3>
          <button
            onclick="app.chat.toggleWindow()"
            style="
              background: none;
              color: var(--text-muted);
              font-size: 1.5rem;
              padding: 0;
            "
          >
            <i class="ph ph-x"></i>
          </button>
        </div>
        <div class="chat-body" id="chatBody">
          <!-- Content injected by JS -->
        </div>
        <div class="chat-footer" id="chatFooter" style="display: none">
          <textarea
            class="chat-input"
            id="chatInput"
            placeholder="Type a message..."
            rows="1"
            onkeydown="
              if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                app.chat.sendMessage();
              }
            "
          ></textarea>
          <button
            class="btn btn-primary"
            style="padding: 10px 12px; height: 40px; align-self: flex-end"
            onclick="app.chat.sendMessage()"
          >
            <i class="ph ph-paper-plane-tilt"></i>
          </button>
        </div>
      </div>
      <button class="chat-toggle-btn" onclick="app.chat.toggleWindow()">
        <i class="ph ph-chat-dots"></i>
        <span class="unread-badge" id="adminChatBadge">0</span>
      </button>
    </div>

    <div id="toast-container"></div>

    <script>
      const API_URL =
        "https://script.google.com/macros/s/AKfycbxKNu9aoU1uMfdci1jAnMf2wA1nvyyXUNIg8frXxkPb_mPHWqKhbnQVJCyM57n9vlyItA/exec";
      const fmtMoney = (amount) => {
        const num = parseFloat(amount) || 0;
        return "₦" + num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      };

      const app = {
        platformFee: 0.05,

        init: () => {
          if (localStorage.getItem("eh_admin_session")) {
            document.getElementById("loginGate").style.display = "none";
            document.getElementById("adminDash").style.display = "block";
            app.ui.loadDashboard();
          }
        },

        api: async (action, data = {}) => {
          try {
            const response = await fetch(API_URL, {
              method: "POST",
              body: JSON.stringify({ action, ...data }),
            });
            return await response.json();
          } catch (err) {
            console.error("API Error", err);
            app.ui.toast("Connection Error", "error");
            return { status: "error", message: "Network Error" };
          }
        },

        ui: {
          // ... [Keep existing loadDashboard, toast, etc functions] ...
          loadDashboard: async () => {
            const statsRes = await app.api("getAdminStats");
            if (statsRes.status === "success") {
              const s = statsRes.data;
              document.getElementById("globRev").innerText = fmtMoney(
                s.totalRevenue,
              );
              document.getElementById("globTickets").innerText = s.totalTickets;
              document.getElementById("globUsers").innerText = s.totalUsers;
              document.getElementById("globProfit").innerText = fmtMoney(
                s.platformProfit,
              );
            }

            // Load Tables (similar to original code)
            const uRes = await app.api("getAllUsers");
            let usersData = [];
            if (uRes.status === "success") {
              usersData = uRes.data;
              document.getElementById("usersTable").innerHTML = usersData
                .map((u) => {
                  const isBanned = !!u.banned;
                  return `<tr>
                            <td>${u.name}</td><td>${u.email}</td>
                            <td><span class="badge" style="background:${u.role === "organizer" ? "var(--primary)" : "var(--text-muted)"}">${u.role}</span></td>
                            <td><span class="badge" style="background:${isBanned ? "var(--danger)" : "var(--success)"}">${isBanned ? "Banned" : "Active"}</span></td>
                            <td><button class="btn ${isBanned ? "btn-success" : "btn-danger"} btn-sm" onclick="app.handlers.toggleBan('${u.id}', ${!isBanned})">${isBanned ? "Unban" : "Ban"}</button></td>
                         </tr>`;
                })
                .join("");
            }

            const eRes = await app.api("getEvents");
            if (eRes.status === "success") {
              document.getElementById("eventsTable").innerHTML = eRes.data
                .map((e) => {
                  let eventSales = 0;
                  if (e.tickets)
                    eventSales = e.tickets.reduce(
                      (acc, t) => acc + t.price * t.sold,
                      0,
                    );
                  const gross = eventSales * (1 + app.platformFee);
                  return `<tr><td>${e.title}</td><td style="color:var(--text-muted);">${e.organizerId || "Unknown"}</td><td>${fmtMoney(gross)}</td><td><button class="btn btn-danger btn-sm" onclick="app.handlers.deleteEvent('${e.id}')">Delete</button></td></tr>`;
                })
                .join("");
            }

            const wRes = await app.api("getAllWithdrawals");
            const wTable = document.getElementById("withdrawalsTableBody");
            if (wRes.status === "success" && wRes.data.length > 0) {
              wTable.innerHTML = wRes.data
                .map((w) => {
                  const org = usersData.find(
                    (u) =>
                      u.id === w.organizerId || u.user_id === w.organizerId,
                  );
                  const orgName = org
                    ? org.name
                    : `<span style="color:var(--danger)">ID: ${w.organizerId}</span>`;
                  return `<tr>
                            <td>${orgName}</td><td>${w.bankName || "-"}</td>
                            <td><button class="masked-acct-btn" onclick="app.ui.toggleDetails('${w.id}')">**** ${w.accountNum ? w.accountNum.slice(-4) : "****"}</button></td>
                            <td style="font-weight:600">${fmtMoney(w.amount)}</td>
                            <td>${new Date(w.date).toLocaleDateString()}</td>
                            <td><span class="badge" style="background:${w.status === "Approved" ? "var(--success)" : "var(--text-muted)"}">${w.status}</span></td>
                            <td>${w.status !== "Approved" ? `<button class="btn btn-success btn-sm" onclick="app.handlers.approveWithdrawal('${w.id}')">Approve</button>` : `<span style="color:var(--success)">Paid</span>`}</td>
                         </tr><tr class="details-row" id="details-${w.id}"><td colspan="7" style="color:var(--text-muted); padding-left:12px;"><strong>Full Details:</strong><br><span style="color:white">${w.accountNum}</span></td></tr>`;
                })
                .join("");
            } else {
              wTable.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:20px; color:var(--text-muted)">No requests</td></tr>`;
            }
            app.chat.startBadgePolling();
          },
          toggleDetails: (id) => {
            const row = document.getElementById(`details-${id}`);
            document
              .querySelectorAll(".details-row.visible")
              .forEach((el) => el.classList.remove("visible"));
            if (row) row.classList.add("visible");
          },
          toast: (msg, type = "info") => {
            const c = document.getElementById("toast-container");
            const t = document.createElement("div");
            t.className = "toast";
            t.style.borderLeftColor =
              type === "error"
                ? "var(--danger)"
                : type === "success"
                  ? "var(--success)"
                  : "var(--primary)";
            t.innerHTML = `<i class="ph ph-warning"></i> ${msg}`;
            c.appendChild(t);
            setTimeout(() => t.remove(), 3000);
          },
        },

        handlers: {
          approveWithdrawal: async (id) => {
            if (!confirm("Approve?")) return;
            const res = await app.api("approveWithdrawalAction", {
              withdrawalId: id,
            });
            if (res.status === "success") {
              app.ui.toast("Approved");
              app.ui.loadDashboard();
            } else app.ui.toast(res.message, "error");
          },
          deleteEvent: async (id) => {
            if (!confirm("Delete?")) return;
            const res = await app.api("deleteEvent", { eventId: id });
            if (res.status === "success") {
              app.ui.toast("Deleted");
              app.ui.loadDashboard();
            } else app.ui.toast(res.message, "error");
          },
          toggleBan: async (id, status) => {
            if (!confirm("Change status?")) return;
            const res = await app.api("updateUserBanAction", {
              userId: id,
              banned: status,
            });
            if (res.status === "success") {
              app.ui.toast("Status Updated");
              app.ui.loadDashboard();
            } else app.ui.toast(res.message, "error");
          },
        },

        auth: {
          login: (e) => {
            e.preventDefault();
            const u = document.getElementById("adminUser").value;
            const p = document.getElementById("adminPass").value;
            if (u === "admin" && p === "admin") {
              localStorage.setItem("eh_admin_session", "true");
              document.getElementById("loginGate").style.display = "none";
              document.getElementById("adminDash").style.display = "block";
              app.ui.loadDashboard();
            } else app.ui.toast("Invalid Credentials", "error");
          },
        },

        // ==========================================
        // CHAT SYSTEM MODULE
        // ==========================================
        chat: {
          isAdmin: true,
          adminId: "ADMIN_PLATFORM",
          currentRecipient: null,
          pollInterval: null,
          badgeInterval: null, // NEW: For checking unread count

          toggleWindow: async function () {
            const win = document.getElementById("chatWindow");
            const isNowOpen = !win.classList.contains("open");
            win.classList.toggle("open");

            if (isNowOpen) {
              // Hide badge immediately when opening
              document.getElementById("adminChatBadge").style.display = "none";

              await this.loadChatList();

              // Start polling for messages inside chat
              if (!this.pollInterval)
                this.pollInterval = setInterval(
                  () => this.refreshMessages(),
                  3000,
                );

              // Stop polling for badge since we are inside
              if (this.badgeInterval) {
                clearInterval(this.badgeInterval);
                this.badgeInterval = null;
              }
            } else {
              // Closing chat
              if (this.pollInterval) {
                clearInterval(this.pollInterval);
                this.pollInterval = null;
              }

              // Restart badge polling
              this.startBadgePolling();
            }
          },
          // NEW: Function to check for unread messages
          checkUnread: async function () {
            if (
              document.getElementById("chatWindow").classList.contains("open")
            )
              return; // Don't check if open

            const res = await app.api("getUnreadCount", {
              userId: this.adminId,
            });
            if (res.status === "success" && res.count > 0) {
              const badge = document.getElementById("adminChatBadge");
              badge.innerText = res.count > 9 ? "9+" : res.count;
              badge.style.display = "flex";
            } else {
              document.getElementById("adminChatBadge").style.display = "none";
            }
          },

          // NEW: Start polling for badge
          startBadgePolling: function () {
            this.checkUnread(); // Check immediately
            if (!this.badgeInterval) {
              this.badgeInterval = setInterval(() => this.checkUnread(), 5000); // Check every 5s
            }
          },

          loadChatList: async function () {
            // ... (Keep existing loadChatList code) ...
            document.getElementById("chatTitle").innerText = "Messages";
            document.getElementById("chatFooter").style.display = "none";
            document.getElementById("chatBody").innerHTML =
              `<div style="text-align:center; padding:20px; color:var(--text-muted)">Loading...</div>`;

            const res = await app.api("getChatList", {
              role: "admin",
              includeAll: true,
            });

            if (res.status === "success" && res.data.length > 0) {
              document.getElementById("chatBody").innerHTML = res.data
                .map(
                  (u) => `
                       <div class="chat-user-item" onclick="app.chat.openChat('${u.id}', '${u.name.replace(/'/g, "\\'")}')">
                          <div>
                              <div class="name">${u.name}</div>
                              <div class="preview">${u.lastMessage || "Click to chat"}</div>
                          </div>
                          <i class="ph ph-caret-right" style="color:var(--text-muted)"></i>
                       </div>
                   `,
                )
                .join("");
            } else {
              document.getElementById("chatBody").innerHTML =
                `<div style="text-align:center; padding:20px; color:var(--text-muted)">No users found.</div>`;
            }
          },

          openChat: async function (recipientId, recipientName) {
            this.currentRecipient = recipientId;
            document.getElementById("chatTitle").innerText = recipientName;
            document.getElementById("chatBody").innerHTML =
              `<div style="text-align:center; padding:20px; color:var(--text-muted)">Loading chat...</div>`;
            document.getElementById("chatFooter").style.display = "flex";

            await this.refreshMessages();
          },

          refreshMessages: async function () {
            if (!this.currentRecipient) return;

            const res = await app.api("getMessages", {
              userId: this.adminId,
              otherId: this.currentRecipient,
            });

            if (res.status === "success") {
              const html = res.data
                .map((m) => {
                  const isSent = m.sender_id === this.adminId;
                  const time = new Date(m.timestamp).toLocaleTimeString([], {
                    hour: "2-digit",
                    minute: "2-digit",
                  });
                  return `
                           <div class="chat-msg ${isSent ? "sent" : "received"}">
                              ${m.message_text}
                              <small>${time}</small>
                           </div>
                       `;
                })
                .join("");

              const body = document.getElementById("chatBody");
              const prevScroll = body.scrollHeight;
              body.innerHTML =
                html ||
                `<div style="text-align:center; padding:20px; color:var(--text-muted)">Say hello!</div>`;

              // Auto scroll
              if (body.scrollHeight > prevScroll)
                body.scrollTop = body.scrollHeight;
            }
          },

          sendMessage: async function () {
            const input = document.getElementById("chatInput");
            const msg = input.value.trim(); // value works for textarea too
            if (!msg || !this.currentRecipient) return;

            // Clear input immediately for better "fast" feel
            input.value = "";
            // Auto-resize textarea back to small
            input.style.height = "auto";

            await app.api("sendMessage", {
              senderId: this.adminId,
              senderName: "Admin",
              receiverId: this.currentRecipient,
              message: msg,
            });

            await this.refreshMessages();
          },
        },
      };

      document.addEventListener("DOMContentLoaded", app.init);
    </script>
  </body>
</html>
